name: E2E Tests on Production Merge

on:
  push:
    branches:
      - main
      - production
  repository_dispatch:
    types: [production-deploy]
  workflow_dispatch:

jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox]

    steps:
      - name: Checkout E2E test repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.project }}

      - name: Send Telegram notification - Tests Started
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            üöÄ *E2E Tests Started*

            *Repository:* ${{ github.repository }}
            *Branch:* ${{ github.ref_name }}
            *Project:* ${{ matrix.project }}
            *Trigger:* ${{ github.event_name }}
            *Commit:* `${{ github.sha }}`

            [View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Run Playwright tests
        id: playwright
        env:
          ENVIRONMENT: production
          PRODUCTION_URL: ${{ secrets.PRODUCTION_URL }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        run: npx playwright test --project=${{ matrix.project }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.project }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos-${{ matrix.project }}
          path: test-results/
          retention-days: 7

      - name: Send Telegram notification - Tests Passed
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            ‚úÖ *E2E Tests PASSED*

            *Repository:* ${{ github.repository }}
            *Branch:* ${{ github.ref_name }}
            *Project:* ${{ matrix.project }}
            *Environment:* Production

            All tests completed successfully! üéâ

            [View Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Send Telegram notification - Tests Failed
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            ‚ùå *E2E Tests FAILED*

            *Repository:* ${{ github.repository }}
            *Branch:* ${{ github.ref_name }}
            *Project:* ${{ matrix.project }}
            *Environment:* Production

            ‚ö†Ô∏è Some tests failed. Please check the logs.

            [View Failed Tests](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            [Download Report Artifact](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Check test results
        id: check
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

      - name: Send final summary to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            üìä *E2E Test Suite Summary*

            *Status:* ${{ steps.check.outputs.status == 'success' && '‚úÖ All Passed' || '‚ùå Some Failed' }}
            *Repository:* ${{ github.repository }}
            *Branch:* ${{ github.ref_name }}
            *Triggered by:* ${{ github.event_name }}

            *Tested browsers:* Chromium, Firefox

            [View Full Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
